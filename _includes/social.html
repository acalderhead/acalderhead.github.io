<ul class="social-media-list" style="display:flex; justify-content:flex-start; gap:6px;">
{%- for entry in site.minima.social_links -%}
  <li style="list-style:none;">
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}" style="background:none; border:none; padding:0;">
      <span class="grey fa-brands fa-{{ entry.icon }}" style="font-size:32px;"></span>
    </a>
  </li>
{%- endfor -%}
</ul>
